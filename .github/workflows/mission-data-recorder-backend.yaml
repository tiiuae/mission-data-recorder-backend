name: mission-data-recorder-backend

on:
  push:
    branches: main
    paths:
      - mission-data-recorder-backend/**
    tags: 
      - v*
  workflow_dispatch:

jobs:
  tii-mission-data-recorder-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Go environment
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.16

      - name: Run tests
        run: go test ./...
        working-directory: ./mission-data-recorder-backend/

      - uses: docker/setup-buildx-action@v1

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/tiiuae/tii-mission-data-recorder-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.PACKAGES_USER }}
          password: ${{ secrets.PACKAGES_TOKEN }}

      - name: Build tii-mission-data-recorder-backend image and push
        uses: docker/build-push-action@v2
        with:
          context: ./mission-data-recorder-backend/
          file: ./mission-data-recorder-backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
